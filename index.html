<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Music Time in Africa Vis</title>
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="data/colorbrewer.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <div class="container">
        <div class="row centered">
            <div class="six columns offset-by-three alpha">
                <h1>Music Time in Africa</h1>
            </div>
        </div>
        <div class="row centered">
            <div class="six columns offset-by-three alpha">
                <p class="desc centered">Select a range of years to update the map.</p>
            </div>
        </div>
        <div class="row centered">
          <div class="six columns alpha" style="margin-top:10px;">
                 <h6>Starting Year:</h6>
                 <input type="textbox" class="textbox" id="startyr" value="1966" onchange="updateChart()"></input>
          </div>
          <div class="six columns alpha" align="left" style="margin-top:10px;">
                 <h6>Ending Year:</h6>
                 <input type="textbox"  class="textbox" id="endyr" value="2003" onchange="updateChart()"></input>
          </div>
        </div>
        <div class="row">
            <div class="ten columns offset-by-one alpha" id="chart1">
            </div>
        </div>
    </div>

</body>
</html>
